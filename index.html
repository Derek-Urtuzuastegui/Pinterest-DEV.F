<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
        <nav id="navbar-pinterest">
            <div id="btn-container">
                <div id="pinterest-logo">
                    <a href="https://www.pinterest.com.mx" id="pinterest-icon"></a>
                </div>
                <div class="btns">
                    <a href="#" class="btn" id="btn-inicio">Inicio</a>
                </div>
                <div class="btns">
                    <a href="#" class="btn" id="btn-hoy">Hoy</a>
                </div>
                <div class="btn" role="button">Crear</div>
            </div>
            
            <div id="finder">
                <input type="search" name="finder" placeholder="Buscar" class="finder-bar" autocomplete="off">
            </div>

            <div id="notification-container">
                <div id="notifications">
                    <button class="ols" id="notification"></button>
                </div>
                <div id="messages">
                    <button class="ols" id="message"></button>
                </div>
                <div id="profile-img">
                    <a href="https://www.youtube.com/watch?v=esQyc9lY98M" id="profile-imgs"></a>
                </div>
                <div id="down">
                    <button class="" id="abajo"></button>
                </div>
            </div>
        </nav>
    <main id="content">
        
    </main>
</body>
</html>
